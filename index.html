<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Link Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e4;
            --dark: #0a0a20;
            --light: #e0e0ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(10, 10, 32, 0.85), rgba(10, 10, 32, 0.85)),
                url('public/codefuterepcbg2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            text-align: center;
            box-sizing: border-box;
        }
        
        .profile {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .profile-pic {
            width: 150px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--primary), 0 0 40px rgba(0, 247, 255, 0.3);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 10px;
            font-size: 1.8rem;
            animation: fadeIn 1.5s ease-in-out;
            text-transform: uppercase;
        }
        
        .bio {
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 0.95rem;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* Social media icon colors */
        .instagram .link-icon {
            color: #E1306C;
        }
        
        .twitter .link-icon {
            color: #1DA1F2;
        }
        
        .youtube .link-icon {
            color: #FF0000;
        }
        
        .linkedin .link-icon {
            color: #0077B5;
        }
        
        .tiktok .link-icon {
            color: #000000;
        }
        
        .github .link-icon {
            color: #333333;
        }
        
        .discord .link-icon {
            color: #5865F2;
        }
        
        .spotify .link-icon {
            color: #1DB954;
        }
        
        .twitch .link-icon {
            color: #9146FF;
        }
        
        .kick .link-icon {
            color: #53fc18;
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .profile-pic {
                margin-top: 20px;
                width: 120px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .bio {
                font-size: 0.85rem;
                margin-bottom: 1.5rem;
            }
            
            .link-button {
                width: 40%;
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .link-icon {
                font-size: 1.2rem;
            }
            
            .links {
                gap: 0.7rem;
            }
        }
        
        @media (max-width: 350px) {
            .link-button {
                font-size: 0.85rem;
                padding: 0.7rem;
            }
            
            .link-icon {
                font-size: 1.1rem;
                margin-right: 8px;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 1rem;
            }
            
            .profile-pic {
                width: 80px;
                height: 100px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }
            
            .bio {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }
            
            .links {
                gap: 0.6rem;
            }
            
            .link-button {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="public/profilepicwhitebackground.jpeg" alt="Profile Picture" class="profile-pic floating">
            <h1>FELIPE SANZ</h1>
            <p class="bio">Digital creator | Tech enthusiast | Futurist | Building the next generation of web experiences</p>
        </div>
        
        <div class="links">
            <a href="https://www.instagram.com/felipesanz17?igsh=MWNobDBiaWpoOWgxaA%3D%3D&utm_source=qr" class="link-button instagram">
                <i class="fab fa-instagram link-icon"></i>
                Instagram
            </a>
            
            <a href="https://x.com/felipeCode24" class="link-button twitter">
                <i class="fab fa-twitter link-icon"></i>
                Twitter
            </a>
            
            <a href="https://www.youtube.com/@oscarlopez2334" class="link-button youtube">
                <i class="fab fa-youtube link-icon"></i>
                YouTube
            </a>
            
            <a href="https://www.twitch.tv/pipesanztv" class="link-button twitch">
                <i class="fab fa-twitch link-icon"></i>
                Twitch
            </a>
            
            <a href="https://kick.com/felipesanz" class="link-button kick">
                <i class="fas fa-fist-raised link-icon"></i>
                Kick
            </a>
            
            <a href="https://www.linkedin.com/in/felipe-sanz-b4b5b630b/" class="link-button linkedin">
                <i class="fab fa-linkedin link-icon"></i>
                LinkedIn
            </a>
            
            <a href="https://tiktok.com" class="link-button tiktok">
                <i class="fab fa-tiktok link-icon"></i>
                TikTok
            </a>
            
            <a href="https://github.com/Multydelivery" class="link-button github">
                <i class="fab fa-github link-icon"></i>
                GitHub
            </a>
            
            <a href="https://discord.com" class="link-button discord">
                <i class="fab fa-discord link-icon"></i>
                Discord
            </a>
            
            <a href="https://open.spotify.com/user/31mt67c3aeubhtttmd6bhcaby4dy" class="link-button spotify">
                <i class="fab fa-spotify link-icon"></i>
                Spotify
            </a>
        </div>
    </div>
</body>
</html>
