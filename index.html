<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Link Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e4;
            --dark: #0a0a20;
            --light: #e0e0ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 228, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #0a0a20, #000000);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--dark) 1px, transparent 1px) 0 0 / 20px 20px,
                linear-gradient(var(--dark) 1px, transparent 1px) 0 0 / 20px 20px;
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            text-align: center;
            box-sizing: border-box;
        }
        
        .profile {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--primary), 0 0 40px rgba(0, 247, 255, 0.3);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }
        
        .bio {
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            font-size: 0.95rem;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* Social media specific styles */
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .twitter {
            background: #1DA1F2;
        }
        
        .youtube {
            background: #FF0000;
        }
        
        .linkedin {
            background: #0077B5;
        }
        
        .tiktok {
            background: #000000;
        }
        
        .github {
            background: #333333;
        }
        
        .discord {
            background: #5865F2;
        }
        
        .spotify {
            background: #1DB954;
        }
        
        .twitch {
            background: #9146FF;
        }
        
        .kick {
            background: #53fc18;
            color: #000;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .profile-pic {
                margin-top: 20px;
                width: 90px;
                height: 90px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .bio {
                font-size: 0.85rem;
                margin-bottom: 1.5rem;
            }
            
            .link-button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .link-icon {
                font-size: 1.2rem;
            }
            
            .links {
                gap: 0.7rem;
            }
        }
        
        @media (max-width: 350px) {
            .link-button {
                font-size: 0.85rem;
                padding: 0.7rem;
            }
            
            .link-icon {
                font-size: 1.1rem;
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="public/profilepicwhitebackground.jpeg" alt="Profile Picture" class="profile-pic floating">
            <h1>FELIPE SANZ</h1>
            <p class="bio">Digital creator | Tech enthusiast | Futurist | Building the next generation of web experiences</p>
        </div>
        
        <div class="links">
            <a href="https://instagram.com" class="link-button instagram">
                <i class="fab fa-instagram link-icon"></i>
                Instagram
            </a>
            
            <a href="https://twitter.com" class="link-button twitter">
                <i class="fab fa-twitter link-icon"></i>
                Twitter
            </a>
            
            <a href="https://youtube.com" class="link-button youtube">
                <i class="fab fa-youtube link-icon"></i>
                YouTube
            </a>
            
            <a href="https://twitch.tv" class="link-button twitch">
                <i class="fab fa-twitch link-icon"></i>
                Twitch
            </a>
            
            <a href="https://kick.com" class="link-button kick">
                <i class="fas fa-fist-raised link-icon"></i>
                Kick
            </a>
            
            <a href="https://linkedin.com" class="link-button linkedin">
                <i class="fab fa-linkedin link-icon"></i>
                LinkedIn
            </a>
            
            <a href="https://tiktok.com" class="link-button tiktok">
                <i class="fab fa-tiktok link-icon"></i>
                TikTok
            </a>
            
            <a href="https://github.com" class="link-button github">
                <i class="fab fa-github link-icon"></i>
                GitHub
            </a>
            
            <a href="https://discord.com" class="link-button discord">
                <i class="fab fa-discord link-icon"></i>
                Discord
            </a>
            
            <a href="https://spotify.com" class="link-button spotify">
                <i class="fab fa-spotify link-icon"></i>
                Spotify
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const colors = ['#00f7ff', '#ff00e4', '#ffffff'];
            const count = 15; // Reduced for better mobile performance
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 4 + 1; // Smaller particles for mobile
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = 5 + Math.random() * 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.opacity = Math.random() * 0.4 + 0.1; // More subtle
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', createParticles);
        
        // Adjust for mobile devices
        function adjustForMobile() {
            if (window.innerWidth <= 480) {
                // Reduce particle count further on small devices
                const particles = document.querySelectorAll('.particle');
                if (particles.length > 10) {
                    for (let i = 10; i < particles.length; i++) {
                        particles[i].remove();
                    }
                }
            }
        }
        
        window.addEventListener('resize', adjustForMobile);
    </script>
</body>
</html>
